name: Salesforce Multi-Stage Deployment (Delta + Specified Tests)

on:
  pull_request:
    branches: [ qa, sit, uat, prod ]
  push:
    branches: [ qa, sit, uat, prod ]

jobs:
  validate:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Salesforce CLI + Delta plugin
        run: |
          npm install --global @salesforce/cli
          echo y | sfdx plugins:install sfdx-git-delta

      - name: Select target environment
        id: env
        run: |
          if [ "${{ github.base_ref }}" = "qa" ]; then
            echo "AUTH=${{ secrets.SFDX_AUTH_URL_QA }}" >> $GITHUB_OUTPUT
            echo "TESTS=AccountDomainTest" >> $GITHUB_OUTPUT
            echo "FROM=${{ github.event.pull_request.base.sha }}" >> $GITHUB_OUTPUT
            echo "ALIAS=qa" >> $GITHUB_OUTPUT
          elif [ "${{ github.base_ref }}" = "sit" ]; then
            echo "AUTH=${{ secrets.SFDX_AUTH_URL_SIT }}" >> $GITHUB_OUTPUT
            echo "TESTS=AccountDomainTest" >> $GITHUB_OUTPUT
            echo "FROM=${{ github.event.pull_request.base.sha }}" >> $GITHUB_OUTPUT
            echo "ALIAS=sit" >> $GITHUB_OUTPUT
          elif [ "${{ github.base_ref }}" = "uat" ]; then
            echo "AUTH=${{ secrets.SFDX_AUTH_URL_UAT }}" >> $GITHUB_OUTPUT
            echo "TESTS=AccountDomainTest" >> $GITHUB_OUTPUT
            echo "FROM=${{ github.event.pull_request.base.sha }}" >> $GITHUB_OUTPUT
            echo "ALIAS=uat" >> $GITHUB_OUTPUT
          else
            echo "AUTH=${{ secrets.SFDX_AUTH_URL_PROD }}" >> $GITHUB_OUTPUT
            echo "TESTS=AccountDomainTest" >> $GITHUB_OUTPUT
            echo "FROM=${{ github.event.pull_request.base.sha }}" >> $GITHUB_OUTPUT
            echo "ALIAS=prod" >> $GITHUB_OUTPUT
          fi

      - name: Auth org
        run: |
          echo "${{ steps.env.outputs.AUTH }}" > auth.txt
          sf org login sfdx-url -f auth.txt -a ${{ steps.env.outputs.ALIAS }}

      - name: Generate delta package
        run: |
          mkdir -p delta
          sfdx sgd:source:delta --to HEAD --from "${{ steps.env.outputs.FROM }}" --output-dir delta

      - name: Validate delta (check-only)
        run: |
          sf project deploy start -x delta/package.xml -u ${{ steps.env.outputs.ALIAS }} -l RunSpecifiedTests -r "${{ steps.env.outputs.TESTS }}" -c -w 30

  deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Salesforce CLI + Delta plugin
        run: |
          npm install --global @salesforce/cli
          echo y | sfdx plugins:install sfdx-git-delta

      - name: Select target environment
        id: env
        run: |
          if [ "${{ github.ref_name }}" = "qa" ]; then
            echo "AUTH=${{ secrets.SFDX_AUTH_URL_QA }}" >> $GITHUB_OUTPUT
            echo "TESTS=AccountDomainTest" >> $GITHUB_OUTPUT
            echo "FROM=${{ github.event.before }}" >> $GITHUB_OUTPUT
            echo "ALIAS=qa" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref_name }}" = "sit" ]; then
            echo "AUTH=${{ secrets.SFDX_AUTH_URL_SIT }}" >> $GITHUB_OUTPUT
            echo "TESTS=AccountDomainTest" >> $GITHUB_OUTPUT
            echo "FROM=${{ github.event.before }}" >> $GITHUB_OUTPUT
            echo "ALIAS=sit" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref_name }}" = "uat" ]; then
            echo "AUTH=${{ secrets.SFDX_AUTH_URL_UAT }}" >> $GITHUB_OUTPUT
            echo "TESTS=AccountDomainTest" >> $GITHUB_OUTPUT
            echo "FROM=${{ github.event.before }}" >> $GITHUB_OUTPUT
            echo "ALIAS=uat" >> $GITHUB_OUTPUT
          else
            echo "AUTH=${{ secrets.SFDX_AUTH_URL_PROD }}" >> $GITHUB_OUTPUT
            echo "TESTS=AccountDomainTest" >> $GITHUB_OUTPUT
            echo "FROM=${{ github.event.before }}" >> $GITHUB_OUTPUT
            echo "ALIAS=prod" >> $GITHUB_OUTPUT
          fi

      - name: Auth org
        run: |
          echo "${{ steps.env.outputs.AUTH }}" > auth.txt
          sf org login sfdx-url -f auth.txt -a ${{ steps.env.outputs.ALIAS }}

      - name: Generate delta package
        run: |
          mkdir -p delta
          sfdx sgd:source:delta --to HEAD --from "${{ steps.env.outputs.FROM }}" --output-dir delta

      - name: Deploy delta
        run: |
          sf project deploy start -x delta/package.xml -u ${{ steps.env.outputs.ALIAS }} -l RunSpecifiedTests -r "${{ steps.env.outputs.TESTS }}" -w 60
